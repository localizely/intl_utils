name: intl_utils
description: intl_utils is a dart library that generates Dart localization code from ARB file. Generated code relies on Intl library.
version: 3.0.0
homepage: https://github.com/localizely/intl_utils

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  analyzer: ^5.12.0
  archive: ^3.3.7
  args: ^2.4.1
  dart_style: ^2.3.1
  http: ^0.13.6
  intl: ^0.18.0
  path: ^1.8.3
  petitparser: ^5.4.0
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.2
  lints: ^2.1.0
  mockito: ^5.4.0
  test: ^1.24.2
