name: intl_utils
description: intl_utils is a dart library that generates Dart localization code from ARB file. Generated code relies on Intl library.
version: 2.4.0
homepage: https://github.com/localizely/intl_utils

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  analyzer: ^2.2.0
  archive: ^3.1.2
  args: ^2.3.0
  dart_style: ^2.1.0
  http: ^0.13.3
  intl: ^0.17.0
  path: ^1.8.0
  petitparser: ^4.3.0
  yaml: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.2
  mockito: ^5.0.15
  pedantic: ^1.11.1
  test: ^1.17.12
